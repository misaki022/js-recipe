<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fizzbuzz (100)= function(number)
      {
          for (let n =0; n <= number; n++){
              if (n % 15 ===0) {
                  console.log(`${n}fizzbuzz`)
              } else if( n % 5 ===0){
                  console.log(`${n}buzz`)
              } else if( n% 3 ===0){
                  console.log(`${n}fizz`)
                  }
                  else {
                      console.log(n)}
              }
          }
    </script>
  </body>
</html>
